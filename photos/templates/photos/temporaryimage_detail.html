{% extends "photos/base.html" %}

{% block content %}
{% with image=image.image %}
<div class="row">
  <div class="col-md-12">
    <input class="well" value={{ image.url }} readonly="readonly" onClick="this.select();" style="width:100%;">
  </div>
</div>
<div class="row">
  <div class="col-md-12 portfolio-item">
    <a href="#" class="thumbnail">
      <img class="img-responsive" src="{{ image.url }}" alt="">
    </a>
  </div>
</div>
{% endwith %}
{% endblock %}
